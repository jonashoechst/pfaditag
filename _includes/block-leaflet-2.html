<section class="block block-feature-2" id="{{ section.id }}">

    <div class="columns">
      <div class="column media">
        <div id="{{ section.id }}-map" style="height: 800px;"></div>
      </div>
      <div class="column text">
        <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content }}</p>
      </div>
    </div>
  </div>
</section>
