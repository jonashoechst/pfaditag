<div class="block block-cta-bar">
  <div class="container">
    <div class="columns">
      <div class="text">
        <p>{{ section.content }}</p>
      </div>
      <div class="cta">
        <form action="{{ section.url }}" method="POST">
          <input name="" value="{{ section.teaser }}" class="inverted" disabled />
          <button type="submit" class="button primary inverted">{{ section.cta_text }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
